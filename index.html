<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目竞争力战略分析看板 - GitHub部署版</title>
    
    <!-- 1. 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 引入 React 和 ReactDOM (锁定版本 v18.2.0) -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 3. 引入 Prop-Types (Recharts 的 UMD 依赖) -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <!-- 4. 引入 Recharts (锁定版本 v2.12.7 以确保稳定性) -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <!-- 5. 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: "Microsoft YaHei", "PingFang SC", sans-serif; }
        .radar-container .recharts-polar-grid-concentric-path { stroke: #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Radar, RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, ResponsiveContainer, Legend, Tooltip } = window.Recharts;

        // --- 图标组件 ---
        const Target = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        );
        const TrendingUp = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
        );
        const AlertCircle = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );
        const Layers = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
        );
        const ArrowRight = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        );

        // --- 核心数据源 (严格匹配图片) ---
        
        // 1. 3+1 专升本
        const dataTopUp = [
            { subject: '可选专业', A: 3.5, B: 1.0 },
            { subject: '入学金优势', A: 4.5, B: 1.2 },
            { subject: '学费优势', A: 4.8, B: 1.2 },
            { subject: '奖学金', A: 4.0, B: 0.8 },
            { subject: '留学生服务', A: 3.5, B: 1.0 },
        ];

        // 2. 1+3 委托培养
        const dataUndergrad = [
            { subject: 'QS排名', A: 3.5, B: 0.5 },
            { subject: '开办时间', A: 0.5, B: 4.0 },
            { subject: '合作院校数量', A: 4.8, B: 1.5 },
            { subject: '学费优势', A: 4.0, B: 1.5 },
            { subject: '奖学金优势', A: 4.0, B: 4.0 },
        ];

        // 3. 硕士项目 (1-1.5年)
        const dataMaster = [
            { subject: '学制', A: 4.0, B: 5.0 },
            { subject: '宿舍提供情况', A: 4.5, B: 0.5 },
            { subject: '入学金优势', A: 4.5, B: 1.0 },
            { subject: '学费优势', A: 4.8, B: 1.5 },
            { subject: '奖学金优势', A: 3.5, B: 1.0 },
        ];

        // 4. 博士项目 (2-2.5年)
        const dataPhD = [
            { subject: '学制', A: 3.0, B: 4.0 },
            { subject: '入学金优势', A: 4.5, B: 1.5 },
            { subject: '学费优势', A: 4.8, B: 1.8 },
            { subject: '奖学金', A: 3.5, B: 1.0 },
        ];

        // 综合看板模拟数据
        const summaryDataCurrent = [
            { subject: '费用优势', market: 4.5, school: 1.3, proposed: 1.3 }, 
            { subject: '时间效率', market: 3.0, school: 4.6, proposed: 4.6 },
            { subject: '资源硬实力', market: 4.0, school: 1.5, proposed: 2.0 },
            { subject: '服务软实力', market: 3.5, school: 1.5, proposed: 4.8 }, 
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('summary');
            const [showProposed, setShowProposed] = useState(false);

            const renderRadar = (data, title, subtitle, color = "#f97316") => (
                <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col items-center radar-container">
                    <h3 className="text-lg font-bold text-slate-800">{title}</h3>
                    <p className="text-sm text-slate-500 mb-2">{subtitle}</p>
                    <div className="w-full h-64">
                        <ResponsiveContainer width="100%" height="100%">
                            <RadarChart cx="50%" cy="50%" outerRadius="75%" data={data}>
                                <PolarGrid stroke="#e2e8f0" />
                                <PolarAngleAxis dataKey="subject" tick={{ fill: '#64748b', fontSize: 11 }} />
                                <PolarRadiusAxis angle={30} domain={[0, 5]} tick={false} axisLine={false} />
                                <Radar 
                                    name="大学综合水平/市场平均" 
                                    dataKey="A" 
                                    stroke="#3b82f6" 
                                    fill="#3b82f6" 
                                    fillOpacity={0.05} 
                                    strokeWidth={2}
                                />
                                <Radar 
                                    name="又松大学" 
                                    dataKey="B" 
                                    stroke={color} 
                                    fill={color} 
                                    fillOpacity={0.4} 
                                    strokeWidth={3}
                                />
                                <Legend wrapperStyle={{ fontSize: '12px', paddingTop: '10px' }} />
                                <Tooltip contentStyle={{ borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)' }} />
                            </RadarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-800">
                    <header className="mb-8 max-w-6xl mx-auto">
                        <div className="flex items-center gap-3 mb-2">
                            <div className="bg-orange-600 p-2 rounded-lg text-white">
                                <Target size={24} />
                            </div>
                            <h1 className="text-2xl md:text-3xl font-bold text-slate-900">项目竞争力战略分析看板</h1>
                        </div>
                        <p className="text-slate-600 max-w-2xl">
                            基于市场平均水平与我校现状数据的量化分析。核心挑战：如何在<span className="font-bold text-orange-600">价格劣势</span>下，通过提升服务与效率实现错位竞争。
                        </p>
                    </header>

                    <main className="max-w-6xl mx-auto space-y-6">
                        <div className="flex gap-2 p-1 bg-slate-200/50 rounded-xl w-fit">
                            <button 
                                onClick={() => setActiveTab('summary')}
                                className={`px-6 py-2 rounded-lg font-medium transition-all flex items-center gap-2 ${activeTab === 'summary' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-600 hover:text-slate-900'}`}
                            >
                                <Layers size={18} /> 战略全局观
                            </button>
                            <button 
                                onClick={() => setActiveTab('details')}
                                className={`px-6 py-2 rounded-lg font-medium transition-all flex items-center gap-2 ${activeTab === 'details' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-600 hover:text-slate-900'}`}
                            >
                                <TrendingUp size={18} /> 分项目详情
                            </button>
                        </div>

                        {activeTab === 'summary' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-slate-900 rounded-2xl p-6 text-white shadow-xl border border-slate-800 relative overflow-hidden">
                                    <div className="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <div>
                                            <h2 className="text-xl font-bold mb-1">非价格竞争：战略模拟</h2>
                                            <p className="text-slate-400 text-sm">模拟通过提升“留学生服务”与“配套设施”后，项目整体竞争力的变化趋势。</p>
                                        </div>
                                        <div className="flex items-center gap-3 bg-slate-800 p-2 rounded-xl border border-slate-700">
                                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400">服务驱动模式</span>
                                            <button 
                                                onClick={() => setShowProposed(!showProposed)}
                                                className={`relative inline-flex h-7 w-12 items-center rounded-full transition-colors focus:outline-none ${showProposed ? 'bg-green-500' : 'bg-slate-600'}`}
                                            >
                                                <span className={`inline-block h-5 w-5 transform rounded-full bg-white transition transition-transform duration-200 ${showProposed ? 'translate-x-6' : 'translate-x-1'}`} />
                                            </button>
                                        </div>
                                    </div>
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500/10 blur-3xl rounded-full -mr-20 -mt-20"></div>
                                </div>

                                <div className="grid lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                        <h3 className="font-bold text-lg mb-6 flex items-center gap-2">
                                            <div className="w-1 h-5 bg-blue-600 rounded-full"></div>
                                            全项目综合竞争力雷达
                                        </h3>
                                        <div className="h-96 w-full">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <RadarChart cx="50%" cy="50%" outerRadius="75%" data={summaryDataCurrent}>
                                                    <PolarGrid />
                                                    <PolarAngleAxis dataKey="subject" tick={{ fill: '#334155', fontWeight: 600 }} />
                                                    <PolarRadiusAxis angle={30} domain={[0, 5]} tick={false} />
                                                    <Radar name="市场平均水平" dataKey="market" stroke="#94a3b8" fill="#94a3b8" fillOpacity={0.05} />
                                                    <Radar name="又松大学现状" dataKey="school" stroke="#f97316" strokeWidth={3} fill="#f97316" fillOpacity={0.3} />
                                                    {showProposed && (
                                                        <Radar name="战略突围目标" dataKey="proposed" stroke="#22c55e" strokeWidth={3} fill="#22c55e" fillOpacity={0.4} strokeDasharray="5 5" />
                                                    )}
                                                    <Legend />
                                                    <Tooltip />
                                                </RadarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="bg-white p-5 rounded-2xl border border-orange-100 shadow-sm">
                                            <h4 className="flex items-center gap-2 font-bold text-orange-800 mb-4">
                                                <AlertCircle size={20} />
                                                关键痛点
                                            </h4>
                                            <div className="space-y-4">
                                                <div className="flex gap-3">
                                                    <div className="text-orange-500 font-bold">01</div>
                                                    <p className="text-sm text-slate-600"><span className="font-bold text-slate-800">价格极度劣势：</span>所有项目在“学费/入学金”维度均处于低位，难以吸引价格敏感型客户。</p>
                                                </div>
                                                <div className="flex gap-3">
                                                    <div className="text-orange-500 font-bold">02</div>
                                                    <p className="text-sm text-slate-600"><span className="font-bold text-slate-800">资源匹配度低：</span>QS排名与宿舍提供情况是目前阻碍硕士项目转化的最大短板。</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-blue-600 p-5 rounded-2xl text-white shadow-lg shadow-blue-200">
                                            <h4 className="flex items-center gap-2 font-bold mb-4">
                                                <ArrowRight size={20} />
                                                突围策略
                                            </h4>
                                            <ul className="space-y-3 text-sm text-blue-50">
                                                <li className="flex items-start gap-2">
                                                    <div className="mt-1.5 w-1.5 h-1.5 bg-blue-300 rounded-full flex-shrink-0"></div>
                                                    <span><strong className="text-white">时间换金钱：</strong>利用学制极短（硕士1年/博士2年）的核心优势，对冲高昂学费。</span>
                                                </li>
                                                <li className="flex items-start gap-2">
                                                    <div className="mt-1.5 w-1.5 h-1.5 bg-blue-300 rounded-full flex-shrink-0"></div>
                                                    <span><strong className="text-white">保姆级服务：</strong>在3+1等项目中强化“留学生服务”，提供就业、签证一站式闭环。</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'details' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in slide-in-from-bottom-4 duration-500">
                                {renderRadar(dataTopUp, "3+1 专升本项目", "核心挑战：可选专业少/费用高", "#f43f5e")}
                                {renderRadar(dataUndergrad, "1+3 委托培养项目", "核心优势：开办时间早/奖学金高", "#f97316")}
                                {renderRadar(dataMaster, "硕士项目 (1-1.5年制)", "核心优势：学制极短 | 短板：宿舍", "#8b5cf6")}
                                {renderRadar(dataPhD, "博士项目 (2-2.5年制)", "核心优势：毕业效率 | 劣势：费用", "#06b6d4")}
                            </div>
                        )}
                    </main>
                    
                    <footer className="max-w-6xl mx-auto mt-12 pb-8 text-center text-slate-400 text-xs">
                        © 2024 项目竞争力分析系统 · 内部机密
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
